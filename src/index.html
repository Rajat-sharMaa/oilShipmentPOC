<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>oil poc</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/app.css" rel="stylesheet">

	</head>

	<body>
		<main role="main">
			<div class="jumbotron">
				<div class="container">
					<h1 class="display-3">Supply Chain Management</h1>
					<p>
						<a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a>
					</p>
				</div>
			</div>

			<div class="container">
				<!-- Example row of columns -->
				<div class="row">
					<div class="col-lg-10">
						<div class="row">
							<div class="col-md-4">
								<h2>Loading Port</h2>
								<p>
									<a class="btn btn-secondary" href="#" role="button" data-toggle="modal" data-target="#exampleModalCenter">View details &raquo;</a>
									<!-- Modal -->
									<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
										<div class="modal-dialog modal-dialog-centered" role="document">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="exampleModalCenterTitle">Enter Logs</h5>
													<button type="button" class="close" data-dismiss="modal" aria-label="Close">
														<span aria-hidden="true">&times;</span>
													</button>
												</div>
												<div class="modal-body">
													<form>
														<div class="form-group">
															<label>NOR Date</label>
															<input class="datepicker" id="datepicker" aria-describedby="" placeholder="11/09/01">

														</div>
														<div class="form-group">
															<label>NOR Time</label>
															<input class="Time" id="Time" aria-describedby="" placeholder="">

														</div>
														<div class="form-group">
															<label for="exampleInputPassword1">Vessel Sail Date</label>
															<input class="datepicker" id="datepicker" placeholder="">
														</div>
														<div class="form-group">
															<label for="Time">Vessel Sail Time</label>
															<input class="Time" id="exampleInputPassword1" placeholder="">
														</div>
														<div class="form-group form-check">
															<input type="checkbox" class="form-check-input" id="exampleCheck1">
															<label class="form-check-label" for="exampleCheck1">Check me out</label>
														</div>
														<button type="submit" class="btn btn-primary">Submit</button>
													</form>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
													<button type="button" class="btn btn-primary">Save changes</button>
												</div>
											</div>
										</div>
									</div>
								</p>
							</div>
							<div class="col-md-4">
								<h2>Vessel</h2>

								<p>
									<a class="btn btn-secondary" href="#" role="button">View details &raquo;</a>
								</p>
							</div>
							<div class="col-md-4">
								<h2>Inspector</h2>
								<p>
									<a class="btn btn-secondary" href="#" role="button">View details &raquo;</a>
								</p>
							</div>
							<div class="col-md-4">
								<h2>Vendor</h2>

								<p>
									<a class="btn btn-secondary" href="#" role="button">View details &raquo;</a>
								</p>
							</div>
							<div class="col-md-4">
								<h2>Shipper</h2>

								<p>
									<a class="btn btn-secondary" href="#" role="button">View details &raquo;</a>
								</p>
							</div>
						</div>
					</div>
					<div class="col-lg-2">
						<div class="list-group">
							<button type="button" class="list-group-item list-group-item-action active">
								Port
							</button>
							<button type="button" class="list-group-item list-group-item-action">Vessel</button>
							<button type="button" class="list-group-item list-group-item-action">Inspector</button>
							<button type="button" class="list-group-item list-group-item-action">Vendor</button>
							<button type="button" class="list-group-item list-group-item-action" disabled>Shipper</button>
						</div>
					</div>
				</div>
				<hr>
			</div>
			<!-- /container -->
		</main>

		<footer class="container">
			<p>&copy; Company 2017-2018</p>
		</footer>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script>
			$('.datepicker').datepicker({
				format: 'mm/dd/yyyy',
				startDate: '-3d'
			})
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.js"></script>
		<script src="js/app.js"></script>
		<script src="https://rawgit.com/AuspeXeu/bootstrap-datetimepicker/master/js/bootstrap-datetimepicker.js"></script>
		<link href="https://rawgit.com/AuspeXeu/bootstrap-datetimepicker/master/css/bootstrap-datetimepicker.css" rel="stylesheet"
		/>
	</body>

</html>
